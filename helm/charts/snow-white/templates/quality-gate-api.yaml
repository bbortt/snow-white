{{- $labels := include "snow-white.labels" (dict "name" "quality-gate-api" "context" .) | nindent 0 }}
{{- $selectorLabels := include "snow-white.selectorLabels" (dict "name" "quality-gate-api" "context" .) | nindent 0 }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "snow-white.name" (dict "name" "quality-gate-api" "context" .) }}
  labels:
    {{- $labels | nindent 4 }}
spec:
  {{- if ne .Values.snowWhite.mode "auto-scaling" }}
  {{ include "snow-white.replicas" . | nindent 2 }}
  {{- end }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: {{ .Values.snowWhite.rollout.maxSurge }}
      maxUnavailable: 0
  revisionHistoryLimit: {{ .Values.snowWhite.revisionHistoryLimit }}
  selector:
    matchLabels:
      {{ $selectorLabels | nindent 6 }}
  template:
    metadata:
      labels:
        {{ $selectorLabels | nindent 8 }}
    spec:
      {{ include "snow-white.imagePullSecrets" . | nindent 6 }}
      securityContext:
        fsGroup: 101
      {{- if .Values.affinity }}
      affinity: {{ include "common.tplvalues.render" (dict "value" .Values.affinity "context" .) | nindent 8 }}
      {{- else }}
      affinity:
        podAffinity: {{ include "common.affinities.pods" (dict "type" .Values.podAffinityPreset "component" "influxdb" "customLabels" $selectorLabels "context" .) | nindent 10 }}
        podAntiAffinity: {{ include "common.affinities.pods" (dict "type" .Values.podAntiAffinityPreset "component" "influxdb" "customLabels" $selectorLabels "context" .) | nindent 10 }}
        nodeAffinity: {{ include "common.affinities.nodes" (dict "type" .Values.nodeAffinityPreset.type "key" .Values.nodeAffinityPreset.key "values" .Values.nodeAffinityPreset.values) | nindent 10 }}
      {{- end }}
      containers:
        - name: quality-gate-api
          image: "{{ .Values.snowWhite.image.registry }}/bbortt/snow-white/quality-gate-api:{{ .Values.snowWhite.qualityGateApi.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
          env:
          {{- include "snow-white.otelExporterEnvVariables" . | nindent 12 }}
            - name: 'MANAGEMENT_SERVER_PORT'
              value: 8090
            - name: 'SNOW_WHITE_QUALITY_GATE_API_PUBLIC-API-GATEWAY-URL'
              value: '{{ include "snow-white.publicHost" . }}'
            - name: 'SPRING_DATASOURCE_URL'
              value: 'jdbc:postgresql://{{ printf "%s-%s" .Release.Name "postgresql-primary" }}:5432/quality-gate-api'
            - name: 'SPRING_DATASOURCE_USERNAME'
              value: 'quality_gate_app'
            - name: 'SPRING_DATASOURCE_PASSWORD'
              valueFrom:
                secretKeyRef:
                  name: "snow-white-postgresql-credentials"
                  key: 'quality-gate-password'
            - name: 'SPRING_FLYWAY_USER'
              value: 'quality_gate_flyway'
            - name: 'SPRING_FLYWAY_PASSWORD'
              valueFrom:
                secretKeyRef:
                  name: "snow-white-postgresql-credentials"
                  key: 'quality-gate-flyway-password'
          {{- with .Values.snowWhite.qualityGateApi.additionalEnvs }}
            {{- range $k, $v := . }}
            - name: {{ $k }}
              value: {{ $v }}
            {{- end }}
          {{- end }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: actuator
              containerPort: 8090
              protocol: TCP
          resources:
            limits:
              memory: '128Mi'
              ephemeral-storage: '2Gi'
            requests:
              cpu: '0.1'
              memory: '128Mi'
              ephemeral-storage: '50Mi'
          startupProbe:
            httpGet:
              scheme: HTTP
              path: /actuator/health
              port: actuator
            # native apps start fast, so allow minimal delay
            initialDelaySeconds: 1
            periodSeconds: 1
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 19  # tolerate a few slow startups just in case
          readinessProbe:
            httpGet:
              scheme: HTTP
              path: /actuator/health/readiness
              port: actuator
            timeoutSeconds: 1
            periodSeconds: 5
            successThreshold: 1   # allow immediate readiness on success
            failureThreshold: 2   # stop routing quickly if unhealthy
          livenessProbe:
            httpGet:
              scheme: HTTP
              path: /actuator/health/liveness
              port: actuator
            timeoutSeconds: 1
            periodSeconds: 10      # liveness can be less frequent to reduce load
            successThreshold: 1
            failureThreshold: 3    # donâ€™t restart on minor hiccups
          securityContext:
            allowPrivilegeEscalation: false
            # readOnlyRootFilesystem: true
            runAsUser: 100
            runAsGroup: 101
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "snow-white.name" (dict "name" "quality-gate-api" "context" .) }}
  labels:
   {{- $labels | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{ $selectorLabels | nindent 6 }}
  maxUnavailable: 25%
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "snow-white.name" (dict "name" "quality-gate-api" "context" .) }}
  labels:
   {{- $labels | nindent 4 }}
spec:
  type: ClusterIP
  selector: {{ $selectorLabels | nindent 4 }}
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: http
