{{- $labels := include "snow-white.labels" (dict "name" "api-gateway" "context" .) | nindent 0 }}
{{- $selectorLabels := include "snow-white.selectorLabels" (dict "name" "api-gateway" "context" .) | nindent 0 }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ printf "%s-%s-%s" .Chart.Name .Release.Name "api-gateway" | trunc 63 | trimSuffix "-" }}
  labels:
    {{- $labels | nindent 4 }}
spec:
  {{- if ne .Values.snowWhite.mode "auto-scaling" }}
  {{- include "snow-white.replicas" . | nindent 2 }}
  {{- end }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  revisionHistoryLimit: {{ .Values.snowWhite.revisionHistoryLimit }}
  selector:
    matchLabels:
      {{- $selectorLabels | nindent 6 }}
  template:
    metadata:
      labels:
        {{- $selectorLabels | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        fsGroup: 101
      affinity:
        {{- if .Values.snowWhite.podAffinity }}
        {{- with .Values.snowWhite.podAffinity }}
        podAffinity: {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- end }}
        {{- if .Values.snowWhite.apiGateway.podAntiAffinity }}
        {{- with .Values.snowWhite.apiGateway.podAntiAffinity }}
        podAntiAffinity: {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsUser: 100
            runAsGroup: 101
          {{- if .Values.snowWhite.apiGateway.image.name }}
          image: {{ .Values.snowWhite.apiGateway.image.name }}
          {{- else }}
          image: "{{ .Values.global.imageRegistry | default "ghrc.io" }}/bbortt/snow-white/api-gateway:{{ .Values.snowWhite.apiGateway.image.tag | default .Chart.AppVersion }}"
          {{- end}}
          imagePullPolicy: {{ .Values.snowWhite.image.pullPolicy }}
          {{- with .Values.snowWhite.apiGateway.additionalEnvs }}
          env:
            {{- range $k, $v := . }}
            - name: {{ $k }}
              value: {{ $v }}
            {{- end }}
          {{- end }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: actuator
              containerPort: 8080
              protocol: TCP
          resources:
            {{- toYaml .Values.snowWhite.apiGateway.resources | nindent 12 }}
          livenessProbe:
            {{- toYaml .Values.snowWhite.apiGateway.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.snowWhite.apiGateway.readinessProbe | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ printf "%s-%s-%s" .Chart.Name .Release.Name "api-gateway" | trunc 63 | trimSuffix "-" }}
  labels: {{ $labels | nindent 4 }}
spec:
  type: {{ .Values.snowWhite.apiGateway.service.type }}
  selector: {{ $selectorLabels | nindent 4 }}
  ports:
    - name: http
      protocol: TCP
      port: {{ .Values.snowWhite.apiGateway.service.port }}
      targetPort: http
---
{{- if .Values.snowWhite.ingress.enabled -}}
{{- $host := .Values.snowWhite.ingress.host -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ printf "%s-%s" .Chart.Name .Release.Name | trunc 63 | trimSuffix "-" }}
  labels:
    {{- $labels | nindent 4 }}
  {{- with .Values.snowWhite.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.snowWhite.ingress.className }}
  {{- if .Values.snowWhite.ingress.tls }}
  tls:
    - hosts:
        - {{ $host }}
  {{- end }}
  rules:
    - host: {{ $host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ printf "%s-%s-%s" .Chart.Name .Release.Name "api-gateway" | trunc 63 | trimSuffix "-" }}
                port:
                  name: http
{{- end }}
