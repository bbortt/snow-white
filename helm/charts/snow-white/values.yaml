# Snow-White
snowWhite:
  imageRegistry: ghcr.io
  ingress:
    enabled: true
    className: 'nginx'
    tls: true
  apiGateway:
    image:
      name: bbortt/snow-white/api-gateway
    service:
      type: ClusterIP
      port: 80

# Ingress
ingress:
  enabled: true
  className: 'nginx'
  tls: true

# Infrastructure
kafka:
  enabled: true

influxdb:
  enabled: true

postgresql:
  enabled: true
  architecture: replication

redis:
  enabled: true
