apiVersion: v2
name: snow-white
description: A Helm chart for deploying snow-white
type: application
version: 0.1.0
appVersion: '1.0.0'

dependencies:
  - name: kafka
    version: '32.3.6'
    repository: 'https://charts.bitnami.com/bitnami'
    condition: kafka.enabled
  - name: influxdb
    version: '7.1.10'
    repository: 'https://charts.bitnami.com/bitnami'
    condition: influxdb.enabled
  - name: postgresql
    version: '16.7.20'
    repository: 'https://charts.bitnami.com/bitnami'
    condition: postgresql.enabled
  - name: redis
    version: '21.2.12'
    repository: 'https://charts.bitnami.com/bitnami'
    condition: redis.enabled
