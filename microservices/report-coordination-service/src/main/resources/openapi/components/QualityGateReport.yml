type: object
required:
  - calculationId
  - status
  - calculationRequest
  - initiatedAt
properties:
  calculationId:
    type: string
    format: uuid
    description: 'UUID for the calculation job'
  status:
    type: string
    enum: [IN_PROGRESS, FAILED, PASSED]
    default: 'IN_PROGRESS'
    description: 'Current status of the calculation'
  calculationRequest:
    $ref: './QualityGateCalculationRequest.yml'
  initiatedAt:
    type: string
    format: date-time
    description: 'When the calculation was initiated'
  openApiTestResults:
    type: array
    items:
      $ref: './OpenApiTestResult.yml'
