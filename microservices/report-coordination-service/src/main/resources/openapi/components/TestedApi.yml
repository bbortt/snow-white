type: object
required:
  - serviceName
  - apiName
properties:
  serviceName:
    type: string
    description: 'The service name for which the Quality-Gate is being calculated'
    example: 'example-application'
    minLength: 1
    maxLength: 256
  apiName:
    type: string
    description: 'The name of the OpenAPI for which the Quality-Gate is being calculated'
    example: 'ping-pong'
    minLength: 1
    maxLength: 256
  apiVersion:
    type: string
    description: 'The version of the OpenAPI for which the Quality-Gate is being calculated - latest is being picked if non supplied'
    example: '1.0.0'
    maxLength: 16
  apiType:
    type: string
    description: The type of API this result is for
    example: OPENAPI
    enum:
      - UNSPECIFIED
      - ASYNCAPI
      - OPENAPI
      - GRAPHQL
  testResults:
    type: array
    description: 'List of test results for the API'
    items:
      $ref: './ApiTestResult.yml'
