name: Application CI

on:
  push:
    branches-ignore:
      - main

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: 'Build and Test'
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Check if PR exists
        uses: 8BitJonny/gh-get-current-pr@3.0.0
        id: check
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        if: '!steps.check.outputs.number'
        with:
          cache: maven
          distribution: 'temurin'
          java-version: 21
      - name: Cache SonarQube Packages
        uses: actions/cache@v4
        if: '!steps.check.outputs.number'
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Version Report
        if: '!steps.check.outputs.number'
        run: ./mvnw --version
      - name: Build with Maven
        if: '!steps.check.outputs.number'
        run: ./mvnw -B -Pprod -Dfailsafe.rerunFailingTestsCount=2 verify
      - name: Sonar Analysis
        if: '!steps.check.outputs.number'
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B sonar:sonar -Dsonar.organization=bbortt-github -Dsonar.host.url=https://sonarcloud.io -Dsonar.projectKey=bbortt_snow-white
